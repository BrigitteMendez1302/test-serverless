    get:
      summary: Fusiona datos de SWAPI y otra API pública
      description: Este endpoint devuelve datos combinados y almacenados.
      tags:
        - Fusion
      operationId: getFusionados
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Luke Skywalker
                    homeworld:
                      type: string
                      example: Tatooine
                    climate:
                      type: string
                      example: arid
                    pokemon_friend:
                      type: array
                      items:
                        type: string
                        example: spearow
        '400':
          description: Petición inválida