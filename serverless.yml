service: backend-challenge
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/FusionadosTable"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/CustomDataTable"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/CacheTable"
  memorySize: 128
  timeout: 20
  environment:
    FUSIONADOS_TABLE: FusionadosTable
    CUSTOM_DATA_TABLE: CustomDataTable
    CACHE_TABLE: CacheTable
  logs:
    restApi: true
    role: serverlessApiGatewayCloudWatchRole
    frameworkLambda: true # Logs para Serverless Framework


functions:
  fusionados:
    handler: src/fusionados/infrastructure/controllers/FusionadosController.handler
    events:
      - http:
          path: fusionados
          method: get
  almacenar:
    handler: src/users/infrastructure/controllers/AlmacenarController.handler
    events:
      - http:
          path: almacenar
          method: post
  historial:
    handler: src/fusionados/infrastructure/controllers/HistorialController.handler
    events:
      - http:
          path: historial
          method: get

plugins:
  - serverless-offline
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['aws-sdk']
    target: 'node20'
    platform: 'node'
    concurrency: 10

resources:
  Resources:
    FusionadosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: FusionadosTable
        AttributeDefinitions:
          - AttributeName: partitionKey
            AttributeType: S
          - AttributeName: sortKey
            AttributeType: S
        KeySchema:
          - AttributeName: partitionKey
            KeyType: HASH
          - AttributeName: sortKey
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    CustomDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CustomDataTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        
    CacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CacheTable
        AttributeDefinitions:
          - AttributeName: cacheKey
            AttributeType: S
        KeySchema:
          - AttributeName: cacheKey
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true